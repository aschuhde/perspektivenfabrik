version: '3.9'

services:  
  proxy:
    image: "ghcr.io/aschuhde/perspektivenfabrik-proxy:main"
    ports:
      - "9000:9000"
      - "9443:9443"        
    env_file:
      - global-access-token.env
      - cert.env
      - ports.env
      - proxy.env            
  nginx:
    image: "ghcr.io/aschuhde/perspektivenfabrik-frontend-container:main"
    env_file:
      - ports.env
  angular:
    image: "ghcr.io/aschuhde/perspektivenfabrik-frontend:main"
    env_file:
      - ports.env
  api:
    image: "ghcr.io/aschuhde/perspektivenfabrik-api:main"
    env_file:
      - db-connection.env      
      - ports.env
      - api.env
      - jwt.env
    environment:
      - CONFIG_Serilog__MinimumLevel__Default=Debug      
  postgres:    
    image: postgres
    volumes:
      - postgres_db:/var/lib/postgresql/data
    env_file:
      - ports.env
      - db-connection.env
    ports:
      - "5432:5432"
volumes:
  postgres_db:
    driver: local
