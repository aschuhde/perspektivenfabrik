<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content><div>
    @if (isHtmlMessage){
        <p [innerHTML]="message"></p>
    } @else {
        <p>{{ message }}</p>
    }
</div></mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close>{{ buttonText }}</button>
</mat-dialog-actions>
