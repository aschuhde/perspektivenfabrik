<swiper-container #projectList [class.previewMode]="isPreviewShown" class="project-list h-100" pagination-clickable="true" pagination="true" navigation="true">
@for(image of imagesArray; track image){
    <swiper-slide lazy="true" class="image-box">
        <div (click)="imageClicked()" class="image-blur" style="background-image: url('{{ image.src }}')"></div>
        <img (click)="imageClicked()" class="image-gallery-image" loading="lazy" src="{{ image.src }}" alt="{{ image.alt }}"/>
    </swiper-slide>
}
</swiper-container>
<div class="previewBackdrop" (click)="hidePreview()" [class.show]="isPreviewShown">
    <div class="previewClose">
        <mat-icon fontIcon="close"></mat-icon>
    </div>
</div>
