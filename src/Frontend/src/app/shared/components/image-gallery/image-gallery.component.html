<swiper-container class="project-list h-100" loop="true" pagination-clickable="true" pagination="true" navigation="true">
@for(image of imagesArray; track image){
    <swiper-slide lazy="true" class="image-box">
        <div class="image-blur" style="background-image: url('{{ image.src }}')"></div>
        <img class="image-gallery-image" loading="lazy" src="{{ image.src }}" alt="{{ image.alt }}"/>
    </swiper-slide>
}
</swiper-container>
