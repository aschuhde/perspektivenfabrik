<mat-form-field class="w-100">
    <mat-label>{{ "general.month" | translate }}</mat-label>
    <input matInput [matDatepicker]="datePicker" [(ngModel)]="month">
    <mat-hint>{{ "general.month-format" | translate }}</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker
                    startView="year"
                    (monthSelected)="setMonthAndYear($event, datePicker)">
    </mat-datepicker>
  </mat-form-field>
