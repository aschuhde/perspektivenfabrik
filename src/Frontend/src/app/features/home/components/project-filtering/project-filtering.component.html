<div class="filter-container">
    <mat-form-field appearance="outline" class="filter-item">
        <mat-label>{{ "project-filter.project-type" | translate }}</mat-label>
        <mat-select disabled>
    
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="filter-item">
        <mat-label><mat-icon fontIcon="location_on"></mat-icon> {{ "project-filter.region" | translate }}</mat-label>
        <mat-select disabled>
    
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="filter-item">
        <mat-label><mat-icon fontIcon="date_range"></mat-icon> {{ "project-filter.period" | translate }}</mat-label>
        <mat-select disabled>
    
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="filter-item">
        <mat-label>{{ "project-filter.requirements" | translate }}</mat-label>
        <mat-select disabled>
    
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" style="flex-grow: 1;" class="filter-item">
        <mat-label><mat-icon fontIcon="search"></mat-icon> {{ "project-filter.keyword" | translate }}</mat-label>
        <input disabled type="text" matInput />
    </mat-form-field>
    <button class="btn-green filter-item filter-button mobile" disabled><mat-icon fontIcon="filter_alt"></mat-icon> {{ "project-filter.filter" | translate }}</button>
    <div class="filter-available-soon filter-item mobile">
        <mat-icon fontIcon="info"></mat-icon>
        <span>{{ "project-filter.filter-available-soon" | translate }}</span>
    </div>
    <a class="filter-item mobile add-project-button" href="{{newProjectUrl}}"><button class="secondary"><mat-icon fontIcon="add"></mat-icon> {{ "project-filter.add" | translate }}</button></a>
</div>
